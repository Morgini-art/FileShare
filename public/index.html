<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.2">
    <title>FileShare</title>
    <script src="socket/socket.io.js" defer></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href=".css/style.css">
    <link rel="stylesheet" href=".css/media-players.css">
    <link rel="stylesheet" href=".css/toggle.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div id="main">
        <h1>FileShare</h1>
        <a href="gamepad.html">Gamepad support</a>
        <div id="ui">
            <p id="temp-help">Temporary memory usage: </p>
            <div id="progress"></div>
            <p id="actual-path"></p><br>
            <input id="search" type="text" placeholder="Search..."><button id="submit">Search</button><br>
            <button class="ui" onclick="window.location.reload()">Refresh</button>
            <button class="ui" onclick="undo()">Undo</button>
            <button class="ui" onclick="clearTemp()">Clear Temp</button>
            <button class="ui" onclick="openHistory()">History</button>
            <button class="ui" onclick="clearHistory()">Clear history</button>
            <button class="ui" onclick="settingsWindow()">Settings</button>
        </div>
        <div id="content">

        </div>
    </div>
    <div id="context-menu" style="display: none;">
        <button class="menu" onclick="">Option 1</button>
    </div>
    <div id="media-players">
      <div id="video">
          <p id="video-title">Title</p>
          <button class="video-player" onclick="document.querySelector('div#video').style.display = 'none'; document.exitFullscreen();document.querySelector('video').src=''">Close</button><br>
          <video src="" controls></video>
      </div>
       <div id="audio" style="display: none">
          <span id="audio-title">Tytu≈Ç</span><button class="audio-player" onclick="document.querySelector('div#audio').style.display = 'none'; document.querySelector('audio').src=''">Close</button><br>
          <audio src="" controls></audio>
      </div>
      <div id="image">
          <button class="image-player" onclick="document.querySelector('div#image').style.display = 'none'; document.querySelector('img#player').src=''">Close</button><br>
          <img id="player" src="">
      </div>
      <div id="embed" style="display: none"></div>
    </div>
    <div id="settings-window" style="display: none">
        <h2>Settings</h2>
        <button class="ui" onclick="document.querySelector('div#settings-window').style.display='none'">Close</button><br>
        <div class="toggle-checkbox-wrapper">
            <input class="toggle-checkbox" type="checkbox" id="toggle">
            <label class="slider" for="toggle">
                <span class="toggle-switch opt1">Video autoplay: on</span>
                <span class="toggle-switch opt2">Video autoplay: off</span>
            </label>
        </div>
    </div>
</body>
</html>
